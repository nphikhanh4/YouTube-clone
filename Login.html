<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./asset/css/dangnhap.css">
        <script src="http://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./SignUp.html">
        <link rel="apple-touch-icon" sizes="57x57" href="/asset/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/asset/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/asset/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/asset/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/asset/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/asset/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/asset/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/asset/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/asset/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/asset/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/asset/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/asset/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/asset/favicon/favicon-16x16.png">
        <title>Đăng Nhập</title>
    </head>
    <body>
        <header class="header">
            <div>
            <a href="Home.html">
                <div class="logo"><img class="img-logo" src="./asset/img/logoWhite.png">
                <span class="span-logo">VN</span></div>
            </a>
        </div>
        </header>
        <div class="background"></div>
        <section class="home">
            <div class="content">
                <h1>.</h1>
                <h2>Welcome!</h2>
                <h3>to YouTube</h3>
                <pre style="color: #eef682; font-size: 17px;">Cùng tận hưởng khoảnh khắc giải trí không giới hạn trên màn ảnh của bạn!</pre>
                <div class="icon">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
            <div class="login">
                <h2>Login</h2>
                <div class="input">
                    <input type="text" class="input1" placeholder="Email" id="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </i>
                </div>
                <div class="input">
                    <input type="password" class="input1" placeholder="Password" id="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="check">
                    <div class="check_group">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                   
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="button">
                    <button class="btn" onclick="DangNhapThangCong()">Login</button>
                </div>
                <div class="sign-up">
                    <p>Don't have an account? </p>
                    <a href="./SignUp.html">Sign Up</a>
                </div>
            </div>
        </section>
        <script>
            function DangNhapThangCong(){
                var email = document.getElementById("Email").value;
                var password = document.getElementById("password").value;
                var savedEmail = localStorage.getItem("Email");
                var savedPassword = localStorage.getItem("password");

                if (email === savedEmail && password === savedPassword) {
                    alert("Đăng nhập thành công!");
                    window.location.href = "Home.html"  
                } else {
                    alert("Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin đăng nhập.");
                }
            }
        </script>
    </body>
</html>
